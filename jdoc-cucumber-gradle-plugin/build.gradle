plugins {
   id "java-conventions"
   id "dev.gradleplugins.java-gradle-plugin" version "1.2"
}

gradlePlugin {
    plugins {
        jdocCucumber {
            id = "com.github.boolivar.jdoc-cucumber"
            implementationClass = "org.bool.jdoc.gradle.cucumber.JdocCucumberPlugin"
        }
    }
}

dependencies {
    implementation project(":jdoc-core")
}